<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다운로드 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center; /* 모든 내용을 중앙 정렬 */
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #28a745; /* 그린 색상 */
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block; /* 버튼 스타일을 위해 */
            font-size: 1.2em; /* 글씨 크기 증가 */
            margin-top: 20px;
        }

        a:hover {
            background-color: #218838; /* 다크 그린 색상 */
        }

        .file-description {
            font-size: 1em; /* 설명 글씨 크기 */
            color: #6c757d;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>다운로드 사이트</h1>
        <p class="file-description">아래 버튼을 클릭하여 Cleaner 파일을 다운로드하세요!</p>
        <a href="files/Cleaner.exe" download>Cleaner.exe 다운로드</a>
    </div>
    <footer>
        <p>&copy; 2024 다운로드 사이트. 모든 권리 보유.</p>
    </footer>
    <script>
        document.querySelector('a[download]').addEventListener('click', () => {
            alert('다운로드가 시작됩니다!');
        });
    </script>
</body>
</html>
